<script>
	/* DataTypes:
		undefined, null, boolean, string, symbol, number, and object
	*/
	
	var myName = "Beau";

	myName = 8;

	let ourName = "Junwen";

	const pi = 3.14;

	/*	Difference between var, let, and const
		- var: Is Global Scope
		- let: Is Local Scope
		- const: Immutable Variable
	*/

	// Semicolons are not required but useful for clarity
	var a; // Declaring a variable
	var b = 2; // Declaring and Assignment
	a = 7; // Assignment
	console.log("a: " + a)
	console.log("b: " + b)
	b = a; 

	console.log("a: " + a)
	console.log("b: " + b)

	// Note: Initializations are Case Sensitive, camelCase is my favourtie! Ex:
	var AbcD = 0;
	// abcd = 1 would result in an error



</script>
