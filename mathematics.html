<script>

	var a = 1 + 10;
	console.log(a) // logs 11

	var difference = 45 - 10;
	console.log(difference) // logs 35

	var product = 3 * 4;
	console.log(product) // logs 12

	var quotient = 6 / 4;
	console.log(quotient) // logs 1.5

	a++;
	console.log(a); // logs 12
	a--;
	console.log(a); // logs 11

	var ourDecimal = 0.900; // floating point number or floats or decimals
	console.log(ourDecimal); // Note: it gets rid of trailing 0's

	var remainder;
	remainder = 11 % 3; // remainder is 2


	// Compound Assignment with Augmented Operation
	a += 12 // a is 11 + 12 = 23
	a -= 11 // a is 23 - 11 = 12
	a *= 2 // a is 12 * 2 = 24
	a /= 4 // a is 24 / 4 = 6

</script>
